<!DOCTYPE html>
<html lang="en">
<html>

        <title>Exercise 5 Tables</title>
    </head>

   <body>
      <p>Table A</p>
      <table border = "1">
         <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
         </tr>
         <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
         </tr>
      </table>

      <p>Table B</p>
      <table border = "1">
         <tr>
            <td>A</td>
            <td>D</td>
         </tr>
         <tr>
            <td>B</td>
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>
            <td>F</td>
         </tr>
      </table>

      <p>Table C</p>
      <table border = "1">
         <tr>
            <td colspan = "3">Title goes here</td>
         </tr>
         <tr>
            <td>A</td>
            <td>C</td>
            <td>E</td>
         </tr>
         <tr>
            <td>B</td>
            <td>D</td>
            <td>F</td>
         </tr>
      </table>

      <p>Table E</p>
      <table border = "1">
         <tr>
            <td rowspan = "3">Title goes here</td>
            <td>A</td>
            <td>D</td>
         </tr>
         <tr>
            <td>B</td>
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>
            <td>F</td>
         </tr>
      </table>

      <p>Table F</p>
      <table border = "1" width = "300" height = "200" style="text-align:center">
         <tr>
            <td rowspan = "3">Title goes here</td>
            <td>A</td>
            <td>D</td>
         </tr>
         <tr>
            <td>B</td>
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>
            <td>F</td>
         </tr>
      </table>

      <p>Table G</p>
      <table border = "1" cellpadding = "15" cellspacing = "15" style="text-align:center">
         <tr>
            <td rowspan = "3">Title goes here</td>
            <td>A</td>
            <td>D</td>
         </tr>
         <tr>
            <td>B</td>
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>
            <td>F</td>
         </tr>
      </table>

      <p>Table H</p>
      <table border = "1" style="text-align:center">
         <tr>
            <td colspan = "3">Title goes here</td>
            <td>A</td>
            <td>B</td>
         </tr>
         <tr>
            <td rowspan = "3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
         </tr>
         <tr>
            <td>H</td>
            <td colspan = "2">I</td>
            <td rowspan = "2">J</td>
         </tr>
         <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
         </tr>
         <tr>
            <td>N</td>
            <td colspan = "4">O</td>
         </tr>
         
      </table>
   </body>
</html>
