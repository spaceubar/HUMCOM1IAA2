<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registration Form - Daniel Ace Tamondong</title>

    <body style="margin-left:50px;margin-right:50px;font-family:'Courier New', Courier, monospace;">
        <h2 style="text-align:center;">Sign up now!</h2>
        <p>Fields marked (*) are required.</p>

        <form action="/action_page.php">
        <fieldset>
        <legend><h3>Your Details</h3></legend>
            Name * <input type="text" size="30" name="Name" placeholder="Full name" pattern="[A-Za-z]" required/><br />
            Email * <input type="email" size="30" placeholder="e.g. sample@example.com" required/><br />
            Phone * <input type="tel" size="30" name="Contact Number" pattern="[0-9]" placeholder="(+00)000-000-0000" required/><br />
            Birthday * <input type="date" size="" name="Birthday" required/><br />
        </fieldset>
        </form>

        <form action="/action_page.php">
        <fieldset>
        <legend><h3>Membership Information</h3></legend>
            Username * <input type="text" size="30" max="25" name="Username" placeholder="At least 8 alphanumeric characters" required/><br />
            Password * <input type="password" pattern="[A-Za-z0-9]" title="A-Z, a-z, 0-9"size="30" min="8" name="Password" required/><br />
        </fieldset>
        </form>

        <input type="submit" onclick="alert('Thank you!')" value="Submit">
    </body>
    
</html>
